    <body>
        <script>
            let firstName = "Xavier";
            let lastName = "Lachance";
            let age = 20;

            let fullName = firstName + " " + lastName;
            console.log(fullName);

            console.log(fullName.length);

            console.log(`Hello, my name is ${fullName} and I am ${age} old. I was born in ${birthYear}.`);
